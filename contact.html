<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تسجيل الدخول</title>
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h2>تسجيل الدخول</h2>
            </div>
            
            <div class="form-body">
                <form action="">
                    <div class="input-group">
                        <label for="name">الاسم الكامل</label>
                        <input type="text" id="name" name="name" required placeholder="أدخل اسمك الكامل">
                    </div>
                    
                    <div class="input-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required placeholder="example@email.com">
                    </div>
                    
                    <div class="input-group">
                        <label for="num">رقم الهاتف</label>
                        <input type="number" id="num" name="num" placeholder="05XXXXXXXX">
                    </div>
                    
                    <div class="input-group">
                        <label for="city">المدينة</label>
                        <select name="city" id="city">
                            <option value="" disabled selected>اختر مدينتك</option>
                            <option value="sy">دمشق</option>
                            <option value="uk">حلب</option>
                            <option value="ra">حمص</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label>الجنس</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">ذكر</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">أنثى</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="ok" name="ok">
                            <label for="ok">أوافق على الشروط والأحكام</label>
                        </div>
                    </div>
                    
                    <div class="buttons">
                        <input type="submit" value="تسجيل الدخول">
                        <input type="reset" value="إعادة تعيين">
                    </div>
                </form>
                
                <div class="divider"></div>
                
                <div class="social-links">
                    <a href="#" class="facebook">f</a>
                    <a href="#" class="whatsapp">w</a>
                    <a href="#" class="instagram">i</a>
                </div>
            </div>
        </div>
        
        <a href="index.html" class="home-button">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
